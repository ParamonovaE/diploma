<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>График</title>
</head>
<body>
    <h1>Ваш график</h1>

    {% if error %}
        <p class="error-message">{{ error }}</p>
    {% else %}
        <img src="data:image/png;base64,{{ graph }}" alt="График">
    {% endif %}

    <a href="{% url 'choose_columns' %}">Назад к выбору колонок</a>
</body>
</html>
